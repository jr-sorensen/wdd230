    <main>
        <form action="record.html" method="get">
        <fieldset>
            <legend>Form Legend</legend>

            <label for="username" class="top">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password" class="top">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters and can only be alpha-numeric" required>

            <label for="confirmPassword" class="top">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required oninput="checkPasswordMatch()">

            <label for="email" class="top">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="someone@gmail.com" title="Please enter a valid email address from byui.edu" required>

            <label for="pageRating" class="top">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="displayRatingValue()">
            <span id="ratingValue">1</span>

            <button type="submit" class="submitBtn">Submit</button>
        
        </fieldset>
        </form>
